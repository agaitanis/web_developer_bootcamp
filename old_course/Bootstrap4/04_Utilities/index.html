<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">

    <title>Typography</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-1">Utilities</h1>
        <h5 class="border border-danger rounded-top">GIVE ME A BORDER</h5>
        <h5 class="border-top border-info">GIVE ME A BORDER</h5>
        <h5 class="border border-warning border-left-0">GIVE ME A BORDER</h5>

        <button class="btn btn-info p-0">p-0</button>
        <button class="btn btn-info p-1">p-1</button>
        <button class="btn btn-info p-2">p-2</button>
        <button class="btn btn-info p-3">p-3</button>
        <button class="btn btn-info p-4">p-4</button>
        <button class="btn btn-info p-5">p-5</button>

        <button class="btn btn-info pt-5">pt-5</button>
        <button class="btn btn-info pb-5">pb-5</button>
        <button class="btn btn-info py-5">py-5</button>
        <button class="btn btn-info pl-5">pl-5</button>
        <button class="btn btn-info pr-5">pr-5</button>
        <button class="btn btn-info px-5">px-5</button>

        <p class="bg-success text-light m-0">I am m-0</p>
        <p class="bg-success text-light m-1">I am m-1</p>
        <p class="bg-success text-light m-2">I am m-2</p>
        <p class="bg-success text-light m-3">I am m-3</p>
        <p class="bg-success text-light m-4">I am m-4</p>
        <p class="bg-success text-light m-5">I am m-5</p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
	<h1>Register</h1>

<form>
	<p>
		<label for="first_name">First Name:</label>
		<input id="first_name" type="text" name="first_name" placeholder="John" required>
		<label for="last_name">Last Name:</label>
		<input id="last_name" type="text" name="last_name" placeholder="Smith" required>
	</p>

	<p>
		<label>Male</label>
		<input id="male" type="radio" name="sex" value="male">
		<label>Female</label>
		<input id="female" type="radio" name="sex" value="female">
		<label>Other</label>
		<input id="other" type="radio" name="sex" value="other">
	</p>

	<p>
		<label for="email">Email:</label>
		<input id="email" type="Email" name="email" placeholder="your email">
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" required>
	</p>

	<p>
		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox" name="agree">
	</p>

	<p>
		<input type="submit" name="">
	</p>	
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="first">First Name:</label>
			<input id="first" type="text" name="first" placeholder="John" required>
			<label for="last">Last Name:</label>
			<input id="last" type="text" name="last" placeholder="Smith" required>
		</div>

		<div>
			<label>Male</label>
			<input id="male" type="radio" name="gender" value="male" required>
			<label>Female</label>
			<input id="female" type="radio" name="gender" value="female" required>
			<label>Other</label>
			<input id="other" type="radio" name="gender" value="other" required>
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="Email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters">
		</div>

					<option>21</option>

			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" required>
		</div>

		<div>
